version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: security_training
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

  # For local SPIRE, we usually run it on host or in a specific way.
  # This compose is primarily for the database and dependencies.

volumes:
  postgres_data:
